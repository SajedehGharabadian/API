<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruits</title>
</head>
<body>
    <script>
        const requestOptions = {
        method: "GET",
        redirect: "follow"
        };

        fetch("https://www.fruityvice.com/api/fruit/apple", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.error(error));
    </script>
</body>
</html>
